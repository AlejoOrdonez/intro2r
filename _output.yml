bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">An Introduction R</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/alexd106/Rbook/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: no
      weibo: no
      instapper: no
      github: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
